<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda Barbearia</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="bg-darker text-gray-200 h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-sm bg-dark p-8 rounded-2xl shadow-2xl border border-gray-800">
        <div class="text-center mb-8">
            <!-- Icon placeholder -->
            <div class="inline-block p-4  mb-4">
                <img class="w-15" src="assets/hairstyle-barber-shop-logo-template-on-transparent-background-PNG.png"
                    alt="">
            </div>
            <h1 class="text-2xl font-bold text-white currentColor">BarberAgenda</h1>
            <p class="text-sm text-gray-500 mt-2">Gerencie seus cortes com estilo.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-white placeholder-gray-600"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                <input type="password" id="senha" required
                    class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-white placeholder-gray-600"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-primary hover:bg-yellow-600 text-darker font-bold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-dark">
                Entrar
            </button>
        </form>

        <form id="registerForm" class="space-y-6 hidden">
            <div>
                <label for="regNome" class="block text-sm font-medium text-gray-400 mb-1">Nome</label>
                <input type="text" id="regNome" required
                    class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-white placeholder-gray-600"
                    placeholder="Seu Nome">
            </div>
            <div>
                <label for="regEmail" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="regEmail" required
                    class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-white placeholder-gray-600"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label for="regSenha" class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
                <input type="password" id="regSenha" required
                    class="w-full px-4 py-2 bg-darker border border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-white placeholder-gray-600"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-primary hover:bg-yellow-600 text-darker font-bold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-dark">
                Criar Conta
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="#" id="toggleAuth" class="text-gray-500 hover:text-primary transition-colors">Criar conta</a>
        </div>
    </div>

    <script src="/js/api_client.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Check if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleBtn = document.getElementById('toggleAuth');
        const title = document.querySelector('h1 + p');

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleBtn.textContent = 'Criar conta';
                title.textContent = 'Gerencie seus cortes com estilo.';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleBtn.textContent = 'Já tem uma conta? Entrar';
                title.textContent = 'Crie sua conta para começar.';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const success = await auth.login(email, senha);
            if (success) {
                window.location.href = '/dashboard.html';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('regNome').value;
            const email = document.getElementById('regEmail').value;
            const senha = document.getElementById('regSenha').value;

            try {
                await api.post('/auth/register', { nome, email, senha });
                alert('Conta criada! Agora faça login.');
                // Switch to login
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleBtn.textContent = 'Criar conta';
                document.getElementById('email').value = email;
            } catch (err) {
                alert('Erro ao criar conta: ' + err.message);
            }
        });
    </script>
</body>

</html>
